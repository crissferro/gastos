<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Gestión de Gastos</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="#" id="link-rubros">Rubros</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="link-conceptos">Conceptos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="link-agregar">Agregar Movimiento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="link-listar">Listar Movimiento</a></li>
                    <li class="nav-item"><a class="nav-link" href="#" id="link-graficos">Gráficos y Estadísticas</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4" id="contenido">
        <h2>Bienvenido a la Gestión de Gastos</h2>
        <p>Selecciona una opción del menú para comenzar.</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>

    
    if (!localStorage.getItem("token")) {
        window.location.href = "index.html"; // Redirigir al login si no hay sesión
    }


        document.getElementById("link-rubros").addEventListener("click", function() {
            document.getElementById("contenido").innerHTML = "<h2>Gestión de Rubros</h2><p>Aquí podrás gestionar los rubros.</p>";
        });
        
        document.getElementById("link-conceptos").addEventListener("click", function() {
            document.getElementById("contenido").innerHTML = "<h2>Gestión de Conceptos</h2><p>Aquí podrás gestionar los conceptos.</p>";
        });

        document.getElementById("link-agregar").addEventListener("click", function() {
            document.getElementById("contenido").innerHTML = "<h2>Agregar Movimiento</h2><p>Formulario para agregar movimientos.</p>";
        });

        document.getElementById("link-listar").addEventListener("click", function() {
            document.getElementById("contenido").innerHTML = "<h2>Lista de Movimientos</h2><p>Aquí podrás ver todos los movimientos.</p>";
        });

        document.getElementById("link-graficos").addEventListener("click", function() {
            document.getElementById("contenido").innerHTML = "<h2>Gráficos y Estadísticas</h2><p>Visualización de estadísticas.</p>";
        });
    </script>
</body>
</html>
